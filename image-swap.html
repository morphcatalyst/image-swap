<!DOCTYPE HTML><html> <head>  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <style>  * {    box-sizing: border-box;  }  .table {    display: table;    }  .row  {    display: table-row;    }  .row::after {    content: "";    clear: both;    display: table;  }   .cell {    display: table-cell;    width: 100px;    height: auto;    padding: 10px;    border: 1px solid #ddd;    border-radius: 5px;  }  .cell-image {    width: 100%;    height: auto;  }  .cell-image:hover {    opacity: 1;  }  .left, .right, .middle {    }  #success {    display: none;  } </style><script>function allowDrop(ev) {    ev.preventDefault();}

function drop(ev) {    ev.preventDefault();    var data = ev.dataTransfer.getData("text");
    var img = document.getElementById(data);    var parent = img.parentElement;
    var dropParent, dropImg;
    //Check if dropping on empy cell or image.     //Assuming image does not have ondrop event.    //This to avoid image being dropped inside image element.    if(ev.target.ondrop === null){      dropImg = ev.target;      dropParent = ev.target.parentNode;

}
function shuffle(arrayIn) {  //Passing array by value to keep original array intact.  var arrayOut = arrayIn.slice(0);
  var currentIndex = arrayOut.length, randomIndex;
  // While there remain elements to shuffle...  while (0 !== currentIndex) {
    // Pick a remaining element...    randomIndex = Math.floor(Math.random() * currentIndex);    currentIndex -= 1;
    // And swap it with the current element.    swapPositionInArray(arrayOut, currentIndex, randomIndex);  }  return arrayOut;}
function swapPositionInArray(array, currentIndex, randomIndex){      var temporaryValue = array[currentIndex];    array[currentIndex] = array[randomIndex];    array[randomIndex] = temporaryValue;}
