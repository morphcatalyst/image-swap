<!DOCTYPE HTML><html><head><style>  .table {    display: table;    }  .table-row  {    display: table-row;    }  .table-cell {    display: table-cell;    width: 150px;    height: 150px;    padding: 10px;    border: 1px solid #ddd;    border-radius: 5px;  }  .table-cell-image {    width: 150px;    height: 150px;  }  .left, .right, .middle {    }</style><script>function allowDrop(ev) {    ev.preventDefault();    if (ev.target.getAttribute("draggable") == "true"){        ev.dataTransfer.dropEffect = "none";    }    else {        ev.dataTransfer.dropEffect = "all";     }}
function drag(ev) {    ev.dataTransfer.setData("text", ev.target.id);}
function drop(ev) {    ev.preventDefault();    var data = ev.dataTransfer.getData("text");    ev.target.appendChild(document.getElementById(data));}</script></head><body>
<p>Drag the W3Schools image into the rectangle:</p><div class="table">  <div class="table-row">    <div id="cell1" class="table-cell left" ondrop="drop(event)" ondragover="allowDrop(event)"></div>    <div id="cell2" class="table-cell middle" ondrop="drop(event)" ondragover="allowDrop(event)"></div>    <div id="cell3" class="table-cell right" ondrop="drop(event)" ondragover="allowDrop(event)"></div>  </div>  <div class="table-row">    <div id="cell4" class="table-cell left" ondrop="drop(event)" ondragover="allowDrop(event)"></div>    <div id="cell5" class="table-cell middle" ondrop="drop(event)" ondragover="allowDrop(event)"></div>    <div id="cell6" class="table-cell right" ondrop="drop(event)" ondragover="allowDrop(event)"></div>  </div>  <div class="table-row">    <div id="cell7" class="table-cell left" ondrop="drop(event)" ondragover="allowDrop(event)"></div>    <div id="cell8" class="table-cell middle" ondrop="drop(event)" ondragover="allowDrop(event)"></div>    <div id="cell9" class="table-cell right" ondrop="drop(event)" ondragover="allowDrop(event)"></div>  </div></div><br><img id="img1" class="table-cell-image" src="arc-team.png" draggable="true" ondragstart="drag(event)"><img id="img2" class="table-cell-image" src="brm-team.png" draggable="true" ondragstart="drag(event)"><img id="img3" class="table-cell-image" src="ets-team.png" draggable="true" ondragstart="drag(event)"><img id="img4" class="table-cell-image" src="inno-team.png" draggable="true" ondragstart="drag(event)"><img id="img5" class="table-cell-image" src="pmo-team.png" draggable="true" ondragstart="drag(event)"><img id="img6" class="table-cell-image" src="proc-team.png" draggable="true" ondragstart="drag(event)"><img id="img7" class="table-cell-image" src="ux-team.png" draggable="true" ondragstart="drag(event)"><img id="img8" class="table-cell-image" src="arc-team.png" draggable="true" ondragstart="drag(event)"><img id="img9" class="table-cell-image" src="proc-team.png" draggable="true" ondragstart="drag(event)"></body></html>
